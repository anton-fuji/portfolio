name: Setup & Run
description: Setup Environment

inputs:
  script:
    required: true

runs:
  using: composite
  steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
      with:
        persist-credentials: false

    - name: Setup Node.js
      uses: actions/setup-node@65beceff8e91358525397bdce9103d999507ab03
      with:
        node-version: '20'
        cache: 'npm'

    - name: Cache & install dependencies
      id: deps
      uses: actions/cache@9255dc7a253b0ccc959486e2bca901246202afeb
      with:
        path: node_modules
        key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-npm-
    - run: npm ci
      shell: bash

    - name: Run npm script
      run: npm run ${{ inputs.script }}
      shell: bash

outputs:
  cache-hit:
    description: Whether node_modules was restored from cache
    value: ${{ steps.deps.outputs.cache-hit }}
